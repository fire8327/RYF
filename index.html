<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="Assets/CSS/main.css">
</head>
<body class="flex flex-col min-h-screen bg-[#F2F2F2]">
    <header class="w-full flex border-b-2 border-black">
        <a href="index.html" class="px-14 py-5 border-r border-black flex items-center">
            <img src="Assets/Images/header/logo.svg" alt="logo">
        </a>
        <div class="px-5 flex flex-col justify-center text-xl leading-[100%] border-x border-black">
            <p>загрузка...</p>
            <p>настраиваем микрофон</p>
        </div>
        <div class="relative grow border-x border-black flex items-center justify-center">
            <button id="toggler" class="px-24 py-5 w-full h-full text-[42px] leading-[100%] grow Reblinking cursor-pointer">
                <span>МЕНЮ</span>
            </button>
            <div id="menu" class="-translate-y-[500px] transition-all duration-500 flex flex-col border-2 border-black bg-[#F2F2F2] text-[28px] leading-[100%] Reblinking absolute top-full left-1/2 -translate-x-1/2 w-[calc(100%+5px)] z-[3]">
                <a href="Pages/about.html" class="flex items-center justify-between px-7 py-3 group border-b-2 border-black">
                    <span>о нас</span>
                    <div class="relative">
                        <img src="Assets/Images/header/star1.png" alt="star1" class="transition-all duration-500 opacity-100 group-hover:opacity-0">
                        <img src="Assets/Images/header/star2.png" alt="star2" class="absolute top-0 left-0 transition-all duration-500 opacity-0 group-hover:opacity-100">
                    </div>
                </a>
                <a href="Pages/poster.html" class="flex items-center justify-between px-7 py-3 group border-b-2 border-black">
                    <span>афиша</span>
                    <div class="relative">
                        <img src="Assets/Images/header/star1.png" alt="star1" class="transition-all duration-500 opacity-100 group-hover:opacity-0">
                        <img src="Assets/Images/header/star2.png" alt="star2" class="absolute top-0 left-0 transition-all duration-500 opacity-0 group-hover:opacity-100">
                    </div>
                </a>
                <a href="Pages/shop.html" class="flex items-center justify-between px-7 py-3 group border-b-2 border-black">
                    <span>магазин</span>
                    <div class="relative">
                        <img src="Assets/Images/header/star1.png" alt="star1" class="transition-all duration-500 opacity-100 group-hover:opacity-0">
                        <img src="Assets/Images/header/star2.png" alt="star2" class="absolute top-0 left-0 transition-all duration-500 opacity-0 group-hover:opacity-100">
                    </div>
                </a>
                <a href="Pages/season.html" class="flex items-center justify-between px-7 py-3 group">
                    <span>сезон</span>
                    <div class="relative">
                        <img src="Assets/Images/header/star1.png" alt="star1" class="transition-all duration-500 opacity-100 group-hover:opacity-0">
                        <img src="Assets/Images/header/star2.png" alt="star2" class="absolute top-0 left-0 transition-all duration-500 opacity-0 group-hover:opacity-100">
                    </div>
                </a>
            </div>
        </div>
        <div class="p-5 flex items-center border-x border-black">
            <img src="Assets/Images/header/moon.png" alt="moon">
        </div>
        <a href="" class="px-24 py-5 border-l border-black">
            <img src="Assets/Images/header/rec.png" alt="rec">
        </a>
    </header>

    <main class="flex items-center">
        <div class="relative w-1/2 group border-r-2 border-black">
            <img src="Assets/Images/int/1.png" alt="int" class="w-full transition-all duration-500 absolute top-0 left-0 opacity-100 group-hover:opacity-0">
            <img src="Assets/Images/int/2.png" alt="int" class="w-full transition-all duration-500 opacity-0 group-hover:opacity-100">
        </div>
        <div class="flex flex-col gap-12 w-1/2 pl-[70px]">
            <div class="flex flex-col gap-5">
                <p class="text-[32px] leading-[119%] Reblinking uppercase">студия, где эмоции обретают звук</p>
                <p class="text-[28px] leading-[100%]">здесь чувства становятся мелодиями, а внутренний голос — песней</p>
            </div>
            <a href="Pages/about.html" class="uppercase text-[28px] leading-[100%] text-[#6D00C2] Reblinking px-10 py-5 border-2 border-black w-fit">о нас</a>
        </div>
    </main>

    <footer class="w-full border-t-2 border-black flex flex-col gap-3 text-[#444444] mt-auto py-5 px-10">
        <div class="flex items-center justify-between gap-12">
            <p class="text-[74px] leading-[100%] min-w-[313px]">автор</p>
            <div class="relative grow group">
                <p class="uppercase text-[#6D00C2] text-[38px] leading-[100%] Reblinking transition-all duration-500 opacity-0 group-hover:opacity-100">MPannk</p>
                <img src="Assets/Images/footer/1.png" alt="bg" class="absolute top-1/2 -translate-y-1/2 left-0 w-full transition-all duration-500 opacity-100 group-hover:opacity-0">
            </div>
        </div>
        <div class="flex items-center justify-between gap-12">
            <p class="text-[74px] leading-[100%] min-w-[313px]">группа</p>
            <div class="relative grow group">
                <p class="uppercase text-[#6D00C2] text-[38px] leading-[100%] Reblinking transition-all duration-500 opacity-0 group-hover:opacity-100">Б<span class="text-[#BF0C00]">24</span>УВКИ<span class="text-[#BF0C00]">05</span></p>
                <img src="Assets/Images/footer/2.png" alt="bg" class="absolute top-1/2 -translate-y-1/2 left-0 w-full transition-all duration-500 opacity-100 group-hover:opacity-0">
            </div>
        </div>
        <div class="flex items-center justify-between gap-12">
            <p class="text-[74px] leading-[100%] min-w-[313px]">кураторы</p>
            <div class="relative grow group">
                <p class="uppercase text-[#6D00C2] text-[38px] leading-[100%] Reblinking transition-all duration-500 opacity-0 group-hover:opacity-100">камила рихтер, анна комкова</p>
                <img src="Assets/Images/footer/3.png" alt="bg" class="absolute top-1/2 -translate-y-1/2 left-0 w-full transition-all duration-500 opacity-100 group-hover:opacity-0">
            </div>
        </div>
        <div class="flex items-center justify-between gap-12">
            <p class="text-[74px] leading-[100%] min-w-[313px]">модуль</p>
            <div class="relative grow group">
                <p class="uppercase text-[#6D00C2] text-[38px] leading-[100%] Reblinking transition-all duration-500 opacity-0 group-hover:opacity-100">четвертый</p>
                <img src="Assets/Images/footer/4.png" alt="bg" class="absolute top-1/2 -translate-y-1/2 left-0 w-full transition-all duration-500 opacity-100 group-hover:opacity-0">
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="Assets/JS/main.js"></script>
</body>
</html>
